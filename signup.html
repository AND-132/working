<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>회원가입 | Official Archive</title>
  <style>
    :root{
      --primary:#0A2740;
      --accent:#3A7DFF;
      --bg:#F9FAFB;
      --text:#111827;
      --muted:#6B7280;
      --border:#E5E7EB;
      --ring:rgba(58,125,255,0.25);
    }
    body{
      margin:0; padding:40px 16px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background:var(--bg); color:var(--text);
      display:flex; justify-content:center;
    }
    .wrap{
      width:100%; max-width:420px;
      background:white; border:1px solid var(--border);
      border-radius:16px; padding:28px;
      box-shadow:0 6px 20px rgba(0,0,0,.06);
    }
    h1{margin:0 0 4px; font-size:22px; color:var(--primary); font-weight:700}
    p.sub{margin:0 0 20px; color:var(--muted); font-size:14px}
    form{display:grid; gap:14px}
    input{
      padding:12px; font-size:15px;
      border:1px solid var(--border); border-radius:10px;
      outline:none;
    }
    input:focus{border-color:var(--accent); box-shadow:0 0 0 3px var(--ring)}
    button{
      padding:12px; font-size:15px; font-weight:600;
      border-radius:10px; cursor:pointer; border:1px solid var(--accent);
      background:var(--accent); color:white;
    }
    button.outline{
      background:white; color:var(--primary);
      border:1px solid var(--border);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>회원가입</h1>
    <p class="sub">Official Archive 접근 계정 생성</p>

    <form id="signupForm">
      <input id="email" type="email" placeholder="이메일" required />
      <input id="password" type="password" placeholder="비밀번호" required />
      <input id="passwordCheck" type="password" placeholder="비밀번호 확인" required />
      <button type="submit">회원가입</button>
    </form>

    <button id="goLogin" class="outline" style="margin-top:12px; width:100%">로그인으로 돌아가기</button>
  </div>

  <script type="module">
    import { auth } from './firebase-init.js';
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const form = document.getElementById('signupForm');
    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const email = document.getElementById('email').value;
      const pw = document.getElementById('password').value;
      const pw2 = document.getElementById('passwordCheck').value;

      if(pw !== pw2){
        alert('비밀번호가 일치하지 않습니다.');
        return;
      }

      try{
        await createUserWithEmailAndPassword(auth, email, pw);
        alert('회원가입 성공! 이제 로그인 해주세요.');
        location.href = './login.html';
      }catch(err){
        alert('회원가입 실패: ' + err.message);
      }
    });

    document.getElementById('goLogin').onclick = () => location.href = './login.html';
  </script>
</body>
</html>
