<script type="module">
import { app } from "./firebase-init.js";
import { getStorage, ref, listAll } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

const storage = getStorage(app);
const container = document.getElementById("official-grid");

async function loadOfficialFolders() {
  const baseRef = ref(storage, "official");
  const res = await listAll(baseRef);

  res.prefixes.forEach(folder => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <h3>${folder.name}</h3>
      <button class="btn" onclick="location.href='list.html?path=${folder.fullPath}'">ì—´ê¸°</button>
    `;

    container.appendChild(card);
  });
}

loadOfficialFolders();
</script>
