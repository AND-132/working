<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Official Archive — 32’s Documentation</title>
  <meta name="description" content="박상희 공식 업무 아카이브 (2020–2025) — GitHub Pages" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --primary:#0A2740;
      --accent:#3A7DFF;
      --bg:#F9FAFB;
      --card:#FFFFFF;
      --text:#111827;
      --muted:#6B7280;
      --ring:rgba(58,125,255,0.25);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Pretendard,system-ui,-apple-system,Segoe UI,Roboto,Arial,Apple SD Gothic Neo,"Noto Sans KR","Malgun Gothic",sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    .wrap{max-width:1100px;margin:48px auto;padding:0 20px}
    header{
      display:flex;align-items:center;justify-content:space-between;margin-bottom:20px
    }
    .title{font-size:28px;font-weight:700;color:var(--primary)}
    .sub{font-size:14px;color:var(--muted)}
    .toolbar{
      display:flex;gap:10px;flex-wrap:wrap;align-items:center
    }
    input[type="text"],select{
      padding:10px 12px;border:1px solid #E5E7EB;border-radius:10px;background:#fff;
      outline:none;box-shadow:0 0 0 0 rgba(0,0,0,0);
    }
    input[type="text"]:focus,select:focus{box-shadow:0 0 0 4px var(--ring);border-color:var(--accent)}
    .btn{
      padding:10px 14px;border-radius:12px;border:1px solid #D1D5DB;background:#fff;
      cursor:pointer;font-weight:600
    }
    .btn.primary{background:var(--accent);border-color:var(--accent);color:#fff}
    .btn.ghost{background:transparent}
    .grid{
      margin-top:18px;display:grid;grid-template-columns:repeat( auto-fill, minmax(260px,1fr) );
      gap:16px
    }
    .card{
      background:var(--card);border:1px solid #E5E7EB;border-radius:16px;padding:16px;
      display:flex;flex-direction:column;gap:10px;box-shadow:0 4px 14px rgba(0,0,0,0.04)
    }
    .card h3{margin:0;font-size:16px;line-height:1.3}
    .meta{font-size:12px;color:var(--muted)}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .badge{font-size:11px;padding:4px 8px;border-radius:999px;background:#EEF2FF;color:#3730A3}
    .empty{
      margin:40px 0;padding:24px;border:1px dashed #CBD5E1;border-radius:16px;background:#fff;
      text-align:center;color:var(--muted)
    }
    .footer{margin-top:28px;color:var(--muted);font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <div class="title">Official Archive</div>
        <div class="sub">Firebase Storage의 <b>official/</b> 이하 폴더/파일을 카드형으로 표시</div>
      </div>
      <div class="toolbar">
        <input id="pathInput" type="text" placeholder="경로 (기본: official)" />
        <select id="depthSelect" title="탐색 깊이">
          <option value="0">현재 폴더만</option>
          <option value="1" selected>하위 1단계</option>
          <option value="2">하위 2단계</option>
        </select>
        <button id="openBtn" class="btn primary">열기</button>
        <button id="closeBtn" class="btn">닫기</button>
      </div>
    </header>

    <div id="authState" class="meta">로그인 상태 확인 중…</div>

    <div id="result" class="grid" aria-live="polite"></div>
    <div id="empty" class="empty" style="display:none">표시할 항목이 없습니다.</div>

    <div class="footer">※ 읽기 권한: Storage Rules에서 <code>allow read: if request.auth != null;</code></div>
  </div>

  <!-- Firebase CDN (모듈) -->
  <script type="module">
    // Firebase core/auth/storage 모듈 로드
    import { getApps, initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getStorage } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    // firebase-init.js 안에 window.firebaseConfig 가 정의되어 있다고 가정
    // (이미 갖고 있는 파일 그대로 사용)
  </script>
 <script type="module" src="./firebase-init.js"></script>
<script type="module" src="./open-archive.js"></script>

</body>
</html>
